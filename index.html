<!DOCTYPE html>
<html lang="en">

// Kunal

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple JS Calculator</title>
    <link rel="icon" href="/image/favicon.ico">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggle active">
                <i class="toggle-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <audio src="./sound/click-sound.mp3" id="audio"></audio>
                <table>
                    <tr>
                        <td><button class="sign-btn" id="clear">C</button></td>
                        <td><button class="sign-btn" id="/">&divide;</button></td>
                        <td><button class="sign-btn" id="*">&times;</button></td>
                        <td><button class="sign-btn" id="backspace">&larr;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number-btn" id="7">7</button></td>
                        <td><button class="number-btn" id="8">8</button></td>
                        <td><button class="number-btn" id="9">9</button></td>
                        <td><button class="sign-btn" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="number-btn" id="4">4</button></td>
                        <td><button class="number-btn" id="5">5</button></td>
                        <td><button class="number-btn" id="6">6</button></td>
                        <td><button class="sign-btn" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number-btn" id="1">1</button></td>
                        <td><button class="number-btn" id="2">2</button></td>
                        <td><button class="number-btn" id="3">3</button></td>
                        <td><button class="sign-btn" id=".">.</button></td>
                    </tr>
                    <tr>
                        <td><button class="number-btn" id="(">(</button></td>
                        <td><button class="number-btn" id="0">0</button></td>
                        <td><button class="number-btn" id=")">)</button></td>
                        <td><button class="sign-btn" id="equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
